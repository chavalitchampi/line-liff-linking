<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ผูกบัญชี LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #06c755;
      margin-bottom: 1rem;
    }
    button {
      background-color: #06c755;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ผูกบัญชี LINE กับระบบ</h1>
  <p id="welcome"></p>
  <button id="linkBtn" disabled>กำลังโหลด...</button>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbwsjRpfNIMt86il0szViNe_tuXsAotuLiDuZbzm_zAWVaWS45vbfXezYjbXoglDd-r3Ww/exec";
    const liffId = "2007831218-0Dg27MV7"; // LIFF ID ของคุณ

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      document.getElementById("welcome").innerText = `ยินดีต้อนรับ ${profile.displayName}`;
      
      const btn = document.getElementById("linkBtn");
      btn.innerText = "ผูกบัญชี";
      btn.disabled = false;
      btn.onclick = async () => {
        try {
          const res = await fetch(webAppURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId })
          });
          const result = await res.json();
          alert(result.message || "ผูกบัญชีเรียบร้อยแล้ว");
          liff.closeWindow();
        } catch (err) {
          alert("เกิดข้อผิดพลาดในการผูกบัญชี");
        }
      };
    }

    main().catch(err => {
      document.getElementById("linkBtn").innerText = "เกิดข้อผิดพลาด";
      alert("ไม่สามารถโหลด LIFF ได้: " + err);
    });
  </script>
</body>
</html>
