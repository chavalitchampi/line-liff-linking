<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผูกบัญชี LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #06c755;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #06c755;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #04a84f;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ผูกบัญชี LINE กับระบบ</h1>
  <button id="linkBtn" disabled>กำลังโหลด...</button>

  <script>
    const liffId = "2007831218-NV2DPnYP"; // LIFF ID ของคุณ
    const webAppURL = "https://script.google.com/macros/s/AKfycbwsjRpfNIMt86il0szViNe_tuXsAotuLiDuZbzm_zAWVaWS45vbfXezYjbXoglDd-r3Ww/exec";

    async function main() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        const linkBtn = document.getElementById("linkBtn");
        linkBtn.disabled = false;
        linkBtn.textContent = "ผูกบัญชี";

        linkBtn.onclick = async () => {
          linkBtn.disabled = true;
          linkBtn.textContent = "กำลังผูกบัญชี...";
          try {
            const res = await fetch(webAppURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId })
            });
            const result = await res.json();
            alert(result.message || "ผูกบัญชีเรียบร้อยแล้ว");
            liff.closeWindow();
          } catch (err) {
            alert("เกิดข้อผิดพลาดในการผูกบัญชี");
            linkBtn.disabled = false;
            linkBtn.textContent = "ผูกบัญชี";
          }
        };
      } catch (err) {
        alert("ไม่สามารถโหลด LIFF ได้");
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
