<!DOCTYPE html>
<html>
  <head>
    <title>Link LINE Account</title>
    <meta charset="utf-8" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #e0ffe0, #ffffff);
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 30px;
      }

      button {
        background-color: #00c300;
        color: white;
        font-size: 18px;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }

      button:hover {
        background-color: #00a600;
      }
    </style>
  </head>
  <body>
    <h1>ผูกบัญชี LINE กับระบบ</h1>
    <button onclick="linkAccount()">ผูกบัญชี</button>

    <script>
      async function linkAccount() {
        await liff.init({ liffId: "2007831218-NV2DPnYP" });
        if (!liff.isLoggedIn()) liff.login();

        const profile = await liff.getProfile();
        const userId = profile.userId;

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbwsjRpfNIMt86il0szViNe_tuXsAotuLiDuZbzm_zAWVaWS45vbfXezYjbXoglDd-r3Ww/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "userId=" + encodeURIComponent(userId),
          }
        );

        const result = await response.text();
        alert(result);
        liff.closeWindow();
      }
    </script>
  </body>
</html>
